structure:
  att_log: "cifar10" # Attacker model path
  ebm_log: "cifar10" # EBM path
  clf_log: "cifar10_carmon" # Classifier model path (using robustbench model)
  classifier: "Wide_ResNet" # Classifier structure (not used for robustbench models)
  dataset: "CIFAR10" # Dataset
  bsize: 10 # Batch size (reduced from 100 for faster testing)
  start_epoch: 0
  end_epoch: 0 # Only test on first batch (epoch 0)

attack:
  attack_method: "clf_pgd" # Using simpler attack (clf_pgd instead of bpda_strong for faster testing)
  ptb: 8. # perturbation, pixel scale
  alpha: 2. # One-step attack pixel scale
  ball_dim: -1 # -1 if l_inf
  n_eot: 1 # Number of EOT (reduced from 15 for faster testing)
  attack_lambda: 0.05 # adaptive attack step size strategy
  attack_steps: 10 # Number of attack steps
  iter: 10 # Number of iterations (reduced from 40 for faster testing)

certified:
  ptb: 0.25 # Gaussian random perturbation to input
  sample: 100 # Number of samples to be tested

purification:
  purify_method: "adp" # purification method in [adp, adp_decision]
  rand_smoothing: true # Randomized smoothing right after input
  rand_smoothing_level: 0.25 # stdev of Gaussian noise for randomized smoothing
  rand_smoothing_ensemble: 2 # Ensembles (reduced from 10 for faster testing)
  purification_lambda: 0.05 # level of purification per step
  stopping_alpha: 0.001 # Stop purification if given alpha is lower than this.
  max_iter: 5 # Max iterations (reduced from 10 for faster testing)
  purify_natural: false # Skip natural image purification for faster testing

classification:
  classify_all_steps: false # Only last logit (reduced from true for faster testing)

device:
  ebm_device: "cpu"  # Using CPU
  clf_device: "cpu"  # Using CPU
